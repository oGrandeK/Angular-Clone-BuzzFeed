<div class="quiz__container">
    <div class="quiz_logo">
        <img src="assets/imgs/logo.png" alt="">
        <h3>{{ title }}</h3>
    </div>

    <div class="quiz_questions" *ngIf="!finished">
        <h3>{{ questionSelected.question }}</h3>
    </div>

    <div class="quiz_options" *ngIf="!finished">
        <button class="btn-option" *ngFor="let option of questionSelected.options; let i = index" (click)="playerChoose(option.alias)">{{ option.name }}</button>
    </div>

    <div class="quiz_results" *ngIf="finished">
        <h1>O seu resultado Ã©: </h1>
        <p>{{ answerSelected }}</p>
    </div>
</div>
